<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Website</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <h1>My Blog</h1>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#create-post">Create Post</a></li>
                <li><a href="#notes">Notes</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="dashboard" class="section">
            <h2>Dashboard</h2>
            <!-- Dashboard Content -->
        </section>

        <section id="create-post" class="section">
            <h2>Create New Post</h2>
            <form id="post-form">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="tech">Tech</option>
                    <option value="lifestyle">Lifestyle</option>
                    <option value="travel">Travel</option>
                </select>

                <label for="tags">Tags:</label>
                <input type="text" id="tags" name="tags" placeholder="Comma separated tags">

                <label for="content">Content:</label>
                <textarea id="content" name="content"></textarea>

                <button type="submit">Save Draft</button>
                <button type="submit" id="publish-btn">Publish</button>
            </form>
        </section>

        <section id="notes" class="section">
            <h2>Notes</h2>
            <div id="note-sidebar">
                <input type="text" id="note-input" placeholder="Write your note here...">
                <button id="add-note-btn">Add Note</button>
                <ul id="note-list"></ul>
            </div>
            <div id="note-preview">
                <h3>Note Preview</h3>
                <p id="preview-text"></p>
                <button id="convert-to-draft">Convert to Draft</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Blog</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>

</html>
